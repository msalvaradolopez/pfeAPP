<div class="login-page">
    <div class="login-logo">
      <a href="#!"><b>Proveedor</b>FE</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Acceder para iniciar sesi√≥n</p>
  
        <form>
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="IDUSUARIO" [(ngModel)]="IDUSUARIO" placeholder="Usuario" autocomplete="off">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="PASSW" [(ngModel)]="PASSW" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Recordarme
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" (click)="login()">Login</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <p class="mb-1">
          <a href="#!">Olvide mi password</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
