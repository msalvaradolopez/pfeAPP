<style>
    .botonSize {
        width: 100%;
    }
</style>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">{{_TITULO}}</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form class="form-horizontal" [formGroup]="validaCaptura" autocomplete="off">
                        <div class="card-body">
                            <div class="form-group row">

                                <label for="IDUSUARIO" class="col-2 col-form-label">ID USUARIO</label>
                                <div class="col-2">
                                    <input type="text" class="form-control" id="IDUSUARIO"
                                        [class.is-invalid]="validaCampo('IDUSUARIO')" formControlName="IDUSUARIO">
                                    <div *ngIf="validaCampo('IDUSUARIO')">
                                        <small style="color: red;">{{mensajeErrorCampo('IDUSUARIO')}}</small>
                                    </div>
                                </div>
                                 
                                <label *ngIf="_ROL=='M'" for="IDEMPRESA" class="col-2 col-form-label">ID EMPRESA</label>
                                <div *ngIf="_ROL=='M'" class="col-6">
                                    <input type="text" class="form-control" id="IDEMPRESA"
                                        [class.is-invalid]="validaCampo('IDEMPRESA')" formControlName="IDEMPRESA">
                                    <div *ngIf="validaCampo('IDEMPRESA')">
                                        <small style="color: red;">{{mensajeErrorCampo('IDEMPRESA')}}</small>
                                    </div>
                                </div>


                            </div>
                            <div class="form-group row">
                                <label for="NOMUSUARIO" class="col-sm-2 col-form-label">NOMBRE USUARIO</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="NOMUSUARIO"
                                        [class.is-invalid]="validaCampo('NOMUSUARIO')" formControlName="NOMUSUARIO">
                                    <div *ngIf="validaCampo('NOMUSUARIO')">
                                        <small style="color: red;">{{mensajeErrorCampo('NOMUSUARIO')}}</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="PASSW" class="col-sm-2 col-form-label">PASSW</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="PASSW"
                                        [class.is-invalid]="validaCampo('PASSW')" formControlName="PASSW">
                                    <div *ngIf="validaCampo('PASSW')">
                                        <small style="color: red;">{{mensajeErrorCampo('PASSW')}}</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ROL" class="col-sm-2 col-form-label">ROL</label>
                                <div class="col-sm-2">
                                    <!-- select -->
                                    <select class="form-control" id="ROL" [class.is-invalid]="validaCampo('ROL')"
                                        formControlName="ROL">
                                        <option [value]="item.IDROL" *ngFor="let item of rols">{{item.NOMBRE}}
                                        </option>
                                    </select>
                                    <div *ngIf="validaCampo('ROL')">
                                        <small style="color: red;">{{mensajeErrorCampo('ROL')}}</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ESTATUS" class="col-sm-2 col-form-label">ESTATUS</label>
                                <div class="col-sm-2">
                                    <!-- select -->
                                    <select class="form-control" id="ESTATUS"
                                        [class.is-invalid]="validaCampo('ESTATUS')" formControlName="ESTATUS">
                                        <option [value]="item.IDTIPO" *ngFor="let item of estatus">{{item.NOMBRE}}
                                        </option>
                                    </select>
                                    <div *ngIf="validaCampo('ESTATUS')">
                                        <small style="color: red;">{{mensajeErrorCampo('ESTATUS')}}</small>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-4 col-md-2">
                                    <button type="submit" (click)="goBack()"
                                        class="btn btn-default float-right botonSize">Salir</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </div>

    <!-- <ngx-confirm-box (confirmEvt)="confirmChange($event)"></ngx-confirm-box> -->
    <ngx-confirm-box [bgColor]="bgColor" [confirmHeading]="confirmHeading" [confirmCanceltext]="confirmCanceltext"
        [confirmContent]="confirmContent" [confirmOkaytext]="confirmOkaytext" (confirmEvt)="delDatos($event)">
    </ngx-confirm-box>
</section>
