<style>
    .iconos {
        color: gray;
        font-size: calc(0.4em + 1.4vw);
        cursor: pointer;
    }

    .iconos:hover {
        cursor: pointer;
    }
</style>


<!-- Navbar -->
<nav *ngIf="menuSiNo" class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <h3 class="nav-link"></h3>
        </li>
    </ul>

    <!-- SEARCH FORM -->
    <form *ngIf="navbarAcciones.BUSCAR" class="form-inline ml-5" [formGroup]="buscarForm">
        <div class="input-group input-group-sm">
            <input class="form-control form-control-navbar" type="search" formControlName="valorBuscar"
                placeholder="Buscar" aria-label="Search" autocomplete="off">
            <div class="input-group-append">
                <button class="btn btn-navbar" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>


    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
        <!-- Messages Dropdown Menu -->

        <!-- Notifications Dropdown Menu -->
        <li *ngIf="navbarAcciones.AGREGAR" class="nav-item iconos">
            <a class="nav-link text-center" (click)="accionIcono('AGREGAR')">
                <i class="fas fa-plus-circle"></i>Agregar
            </a>
        </li>
        <li *ngIf="navbarAcciones.EDITAR" class="nav-item iconos">
            <a class="nav-link text-center" (click)="accionIcono('EDITAR')">
                <i class="fas fa-edit"></i>Editar
            </a>
        </li>
        <li *ngIf="navbarAcciones.BORRAR" class="nav-item iconos text-center">
            <a class="nav-link" (click)="accionIcono('BORRAR')">
                <i class="far fa-trash-alt"></i>Borrar
            </a>
        </li>
        <li *ngIf="navbarAcciones.GUARDAR" class="nav-item iconos text-center">
            <a class="nav-link" (click)="accionIcono('GUARDAR')">
                <i class="far fa-save"></i>Guardar
            </a>
        </li>
    </ul>


</nav>
<!-- /.navbar -->
